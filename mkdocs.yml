site_name: Valerian Borisovich
theme:
  name: material
  logo: docs/assets/obsidian.png
  icon:
    repo: fontawesome/brands/github-alt
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      primary: blue-grey
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
nav:
  - Overview: index.md
  - General Concepts: general.md
  - Settings: settings.md
  - Controls: controls.md
  - FileClasses: fileclasses.md
  - API: api.md

repo_url: https://github.com/valerian-borisovich/valerian-borisovich.github.io

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.critic
  - pymdownx.tabbed
